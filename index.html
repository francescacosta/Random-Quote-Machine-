<!DOCTYPE html>
<html>
<head>
  <title>Francesca's Quote Selection</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <script src="https://use.fontawesome.com/3c309266b3.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"> 
</head>
<body>
  <h1>Quotes For Clarity of Being</h1>


  <div class="quote-container">
    <div id="theQuote">
      <!-- Quotes will display here -->
    </div>

    <div id="theAuthor">
      <!-- Author will display here -->
    </div>

    <button class="new-quote" onclick="newQuote()">New Quote</button>

    <a href="https://twitter.com/share" target="_blank" class="twitter">
      <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </a>
  </div>

  <script src="javascript.js"></script>
</body>
<script>
</script>
</html>
